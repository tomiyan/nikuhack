<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }
	#map_canvas { height: 100% }
	.new {
		stroke: black;
	}
</style>
<script type="text/javascript"
src="http://maps.googleapis.com/maps/api/js?sensor=SET_TO_TRUE_OR_FALSE">
</script>
<script type="text/javascript">
function initialize() {
	var hash = location.hash;
	var styles = [
	  {
	    stylers: [
	      { hue: "#ff7a00" },
	      { saturation: -20 }
	    ]
	  },{
	    featureType: "road",
	    elementType: "geometry",
	    stylers: [
	      { lightness: 100 },
	      { visibility: "simplified" }
	    ]
	  },{
	    featureType: "road",
	    elementType: "labels",
	    stylers: [
	      { visibility: "off" }
	    ]
	  }
	];
	var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});

	var mapOptions = {
		center: new google.maps.LatLng(35.65858, 139.745433),
		zoom: 17,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
    if(/japan/.test(hash)) {
    	mapOptions = {
			center: new google.maps.LatLng(38.268215, 136.906398),
			zoom: 6,
			mapTypeId: google.maps.MapTypeId.ROADMAP
    	};
    }
	var map = new google.maps.Map(document.getElementById("map_canvas"),
		mapOptions);
	map.mapTypes.set('map_style', styledMap);
	map.setMapTypeId('map_style');

	/*var featureStyle = {
		fillColor: 'orange',
		strokeWeight: 2
	}*/
	map.data.setStyle(function(feature){
		var props = feature.k;
		console.dir(feature);
		var color, icon;
		switch(props.id){
			case 'beef':
				color = 'orange';
				break;
			case 'pork':
				color = '#ff8888';
				break;
			default:
				icon = {
					path: google.maps.SymbolPath.CIRCLE,
					scale:  ~~(Math.random() * 10) + 10, //円のサイズ(今回はランダムに設定)
					fillColor: /beef/.test(props.id)?'orange':'#ff8888',
					fillOpacity: 0.8,
					strokeWeight: (props.id=='beef4'?4:0),
					strokeColor: '#ffffaa',
					infoWindowHtml: 'aaaaaaaa',
					class: '',
					click: function(a, b){
						console.log('%o, %o', a, b);
					}
				}
				break;
		}
		return {
			fillColor: color,
			icon: icon,
			fillOpacity: .4,
			strokeWeight: 0
		}
	});
	/*map.data.addListener('click', function(event) {
		console.dir(event);
		//map.data.overrideStyle(event.feature, {fillColor: 'red'});
		new google.maps.InfoWindow({
			content: 'aaaa'
		}).open(map.data.getMap(), map.data);// map.data
	});*/
	var infowindow;
	google.maps.event.addListener(map.data, 'click', function(e, a, b) {
	    console.dir(e.latLng);
	    if(!!infowindow) infowindow.close();
	    infowindow = new google.maps.InfoWindow({
			content: '丹波屋',
			position: e.latLng//{lat:e.latLng.k, lng:e.latLng.B}
		}).open(map.data.getMap(), map.data); //this.k
	});


	var geourl = 'http://128.199.153.239/api/point?id=1';
	if(/check/.test(hash)) geourl = 'http://128.199.153.239/api/point?id=6843910';

	map.data.loadGeoJson(geourl);
}
</script>
</head>
<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
